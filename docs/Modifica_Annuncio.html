<html>
    <head>
        <title>Modifica Annuncio</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
        <script src="Javascript/Utente.js" type="text/javascript"></script>
        <link href="Css/Css_Aggiuntivo.css" rel="stylesheet" type="text/css"/>
        <script> 
            $(function(){  $("#footer").load("Footer.html"); }); 
        </script>
    </head>
    <body>
        <div class="bg-gray">
            <center><a href="index.html">
                    <img class="margine_articoli_piccoli" src="https://i.imgur.com/XjoERkn.png"  alt=""/>
                </a>
            </center>
            <div class="container bg-dark rounded border border-secondary margine_form">
                
                <div class="row align-self-center">
                    
                    <div class="col-md-10 offset-md-1 form_spaziatura">
                        
                        <form name="modulo" method="POST"  enctype="multipart/form-data" >
                            <div class="form-group">
                                <label class=" font_sito_scritte scritta_utente_form">Nome Annuncio</label>
                                <input type="text" class="form-control" placeholder="Nome" id="name" name="name"> 
                            </div>
                            <div class="form-group">
                                <label  class=" font_sito_scritte scritta_utente_form">Descrizione</label>
                                <textarea class="form-control" placeholder="Scrivi una breve descrizione sull'annuncio " id="description" rows="3"></textarea>
                            
                            </div>
                            <div class="form-group">
                                <label class=" font_sito_scritte scritta_utente_form">Categoria</label>
                                <select class="form-control" id="categ" name="categ">
                                    <!-- INSERIRE DROPDOWN -->
                                    <option value='libri' id="libri">Libri</option>
                                    <option value='appunti' id="appunti">Appunti</option>
                                    <option value='stage/lavoro' id="stage/lavoro">Stage/Lavoro</option>   
                                    <option value='ripetizioni' id="ripetizione">Ripetizione</option>                                    
                                    <option value='eventi' id="eventi">Eventi</option>
                                        
                                </select>
                            </div>
                        
                        
                            <div class="form-group">
                                <label class=" font_sito_scritte scritta_utente_form">Prezzo</label><br>
                                <input type="button" class="btn btn-success" id="checkbox_price" value="Aggiungi prezzo"><br><br>
                                <input type="text"  class="form-control" id="price" >
                            </div>
                            <label class=" font_sito_scritte scritta_utente_form">Immagini</label> 
                            <div class="row">
                                
                                <div class="col">
                                    
                                    <img id="img_0"> <br><br>
                                    <input type="button" class="btn btn-success" id="elimina_0" value="Elimina">
                                </div>
                                <div class="col">
                                    
                                    <img id="img_1"> <br><br>
                                    <input type="button" class="btn btn-success" id="elimina_1" value="Elimina">
                                </div>
                            
                                <div class="col">
                                    
                                    <img id="img_2"><br><br>
                                    <input type="button" class="btn btn-success" id="elimina_2" value="Elimina"></div>
                            </div>
                        
                            <!-- The Modal -->
                            <div id="myModal" class="modal">
    
                                <!-- Modal content -->
                                <div class="modal-content">
                                        <div class="modal-header">
      
                                        <h2>Attenzione!</h2>
                                    </div>
                                    <div class="modal-body">
                                        
      
      
                                        <p id="user">Vuoi davvero eliminare quest' immagine? (Clicca sullo schermo per annullare)</p>
                                        <button class="btn btn-success" id='erase'>Cancella</button>
                                    </div>
      
                                </div>
    
                            </div>
                            <div class="form-group">
                                <label class=" font_sito_scritte scritta_utente_form">Ricarica Immagini</label> <br>
                            
                                <input type="file" id="img_r0" name="image">
                            </div>
                        
                                <div class="form-group">
                         
                                <input type="file" id="img_r1" name="image">
                            </div>
                            <div class="form-group">
                                
                                <input type="file" id="img_r2" name="image">
                            </div>
                            <center><div id="alert" class="alert alert-danger" role="alert"></div>
                                <div id="success" class="alert alert-success" role="alert"></div>
                            
                            <input id="submit" onclick="" type="button" class="btn btn-success font_sito_bottoni cartellone" value="Modifica Annuncio"></center>
                            
                        </form>
                    </div>  
                </div>  
            </div>
        </div>
        <br>
        <br>
        <div id="footer"></div>
        <script src="Javascript/modificaAnnuncio.js" type="text/javascript"></script>
</html>
