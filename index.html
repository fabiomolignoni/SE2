    <body><script>
        
        function getCookie(name)
 {
   var re = new RegExp(name + "=([^;]+)");
   var value = re.exec(document.cookie);
   return (value != null) ? unescape(value[1]) : null;
 };
 
 
  
  function doLogout(){
    deleteCookie('token');
  };

        $(document).ready(function(){
    document.getElementById("header_not_registered").style.display = 'block';
    document.getElementById("header_registered").style.display = 'block';
    $.get("https://messageinabot.herokuapp.com/reserved/userdata?token="+getCookie('token'),{},function(data){
      if(!data.success){
        document.getElementById("header_not_registered").style.display = 'block';
      }
      else{
        document.getElementById("header_registered").style.display = 'block';
        document.getElementById("nome").innerHTML = data.name;
          document.getElementById("img_profilo").innerHTML = data.image;
      }
    });
   
  });
        </script>
