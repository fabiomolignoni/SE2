<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
      
        <link href="../Css/Css_Aggiuntivo.css" rel="stylesheet" type="text/css"/>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script> $(function(){  $("#footer").load("Footer.html"); }); </script>      
    </head>
    <body>
        <script>
            $(document).ready(function(){
                document.getElementById("alert").style.display = 'none';
            $("#submit").click(function(){
      var email=$("#email").val();
      var pass=$("#password").val();
      $.post("https://messageinabot.herokuapp.com/users/login",{email:email,password:pass},function(data){
        if(data.success){
          document.cookie="token="+data.token;
         location.href='index.html';
        }else{
            
             document.getElementById("alert").style.display = 'block';
          document.getElementById("alert").innerHTML = "Mi dispiace, le credenziali sono errate";
        }
      });
    });
            });
        </script>
        <div class="bg-gray">
            <center><a href="index.html">
                   <img class="margine_articoli_piccoli" src="https://i.imgur.com/XjoERkn.png"  alt=""/>
  </a></center>
            <div class="container bg-dark rounded border border-secondary margine_form">
                 <div class="row align-self-center">
                    
                    <div class="col-md-10 offset-md-1 form_spaziatura">
                        <form name="modulo"  method="POST" enctype="application/x-www-form-urlencoded">
                    <div class="form-group">
                         <label class=" font_sito_scritte scritta_utente_form">Email</label>
                         <input type="text" class="form-control" placeholder="email" id="email"  name="email"> 
                    </div>
                    <div class="form-group">
                        <label  class=" font_sito_scritte scritta_utente_form">Password</label>
                        <input type="password"  class="form-control" placeholder="password"  id="password" name="password">
                    </div>
                    <br>
                    
                    <center> <div id="alert" class="alert alert-danger" role="alert">
  
</div>
                        <input id="submit" type="button" class="btn btn-success font_sito_bottoni cartellone" value="Login"> </center>
                </form>
                    </div>
                 </div>
            </div>
        </div>
        <br>
        <br>
        <div id="footer"></div>
    </body>
</html>
